<!DOCTYPE html>
<html>
	<head>
		<title>Add User</title>
		<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<!-- Css -->
    	<link href="css/style.css" rel="stylesheet">
    	<link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="shortcut icon" href="img/bb.gif" type="image/x-icon">
	</head>
	<body>
		
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
			    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header active">
				      	<a class=" active navbar-brand " href="#">CSE Network</a>
				    </div>
			  </div><!-- /.container-->
			</nav>
			<div class="reg">
				<div class="container">
					<h2>Create New Account</h2>
					<form >
						<div class="form-group">
						    <label for="exampleInputName2">Name</label>
    						<input type="text" class="form-control" id="exampleInputName2" placeholder="Your Name">
						</div>
						<div class="form-group">
						    <label for="exampleInputEmail1">Your ID</label>
						    <input type="text" class="form-control" id="exampleInputID1" placeholder="Your ID">
						</div>
						<div class="form-group">
						    <label for="exampleInputEmail1">Phone No.</label>
						    <input type="text" class="form-control" id="exampleInputID1" placeholder="Your Phone No.">
						</div>

						<div class="form-group">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
						</div>
						<div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<div class="form-group">
						    <label for="exampleInputPassword1">Repeat Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repeat password">
						</div>
						<div class="form-group">
						    <label for="exampleInputName2">Your Career</label>
							<select class="form-control">
								<option></option>
								<option>Professor</option>
							    <option>Teaching Assistant </option>
								<option>Student</option>
								<option>Employee</option>
							</select>
						</div>
					    <div class="form-group">
							<label for="exampleInputName2">Past Courses</label>
							<textarea class="form-control" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="exampleInputName2">Current Courses</label>
							<textarea class="form-control" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="exampleInputName2">Gender</label>
							<div class="radio">
								<label>
								    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
								    Male
								</label>
								</div>
						    <div class="radio">
								  <label>
								    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
								    Female
								  </label>
						    </div>
					    </div>
					    <div class="form-group">
						    <label for="exampleInputName2">Birth Date</label><br>
							<select class="form-control date">
								<option>Day</option>
								<option>1</option>
								<option>2</option>
							    <option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
							    <option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
							    <option>13</option>
								<option>14</option>
								<option>15</option>
								<option>16</option>
								<option>17</option>
							    <option>18</option>
								<option>19</option>
								<option>20</option>
								<option>21</option>
								<option>22</option>
							    <option>23</option>
								<option>24</option>
								<option>25</option>
								<option>26</option>
								<option>27</option>
							    <option>28</option>
								<option>29</option>
								<option>30</option>
								<option>31</option>
							</select>
							<select class="form-control date">
								<option>Mounth</option>
								<option>1</option>
								<option>2</option>
							    <option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
							    <option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
							</select>
							<input type="text" class="form-control date" id="exampleInputName2" placeholder="Year">
						</div>
						<br><br>
						<div class="form-group">
						    <label for="exampleInputFile">File input</label>
						    <input type="file" id="exampleInputFile">
						    <p class="help-block">Zip file for any project you have made.</p>
						</div>
						<div class="checkbox">
						    <label>
						      <input type="checkbox"> Check me out
						    </label>
						</div>
						<button type="submit" class="btn btn-default">Sign Out</button>
					</form>
				</div>	
			</div>
			

		<script src="js/jquery-2.2.0.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
